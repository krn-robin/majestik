# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

permissions:
  contents: write

on:
  push:
    branches: "**"
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'
        cache: maven
    - name: Get External jars
      working-directory: ${{ runner.temp }}
      env:
        SQUID_VERSION: 0.10.1
      run: |
        wget --no-verbose -O magik-squid-${SQUID_VERSION}.jar https://github.com/StevenLooman/magik-tools/releases/download/${SQUID_VERSION}/magik-squid-${SQUID_VERSION}.jar && \
        mvn --batch-mode install:install-file -Dfile=magik-squid-${SQUID_VERSION}.jar -DgroupId=nl.ramsolutions -DartifactId=magik-squid -Dversion=${SQUID_VERSION} -Dpackaging=jar && \
        wget --no-verbose -O magik-tools-pom.xml https://raw.githubusercontent.com/StevenLooman/magik-tools/${SQUID_VERSION}/pom.xml && \
        mvn --batch-mode install:install-file -Dfile=magik-tools-pom.xml -DgroupId=nl.ramsolutions -DartifactId=magik-tools -Dversion=${SQUID_VERSION} -Dpackaging=pom
    - name: Build with Maven
      run: mvn --batch-mode --update-snapshots package --file pom.xml
    - name: Test artifact
      run: src/test/magik/test.sh
    - name: Analyze with SonarCloud
      if: env.SONAR_TOKEN != ''
      run: mvn --batch-mode sonar:sonar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Maven Dependency Tree Dependency Submission
      uses: advanced-security/maven-dependency-submission-action@v4
